 <div class="qrStart text-center">
  <label for="qrVerisi">QR Kodu Verisi:</label>

   <script>
    var qrKoduContainer = document.getElementById("qrKoduContainer");

    function qrOlustur() {
     
      qrSil();

      var qrVerisi = document.getElementById("qrVerisi").value;

    
      if (!qrVerisi) {
        let info = document.getElementById("info").innerText="Lütfen QR kodu verisini girin.";
        
        return;
      }

    
      let qrcode = new QRCode(document.createElement("div"), {
        text: qrVerisi,
        width: 350,
        height: 350,
      });

      
      qrKoduContainer.appendChild(qrcode._el);
      qrcode._el.classList.add("qrKodu"); 
    }

    function qrSil() { 
      qrKoduContainer.innerHTML = "";
      let info = document.getElementById("info").innerText=null;
    }

    function qrKaydet() {
      var qrKoduContainer = document.getElementById("qrKoduContainer");
  html2canvas(qrKoduContainer).then(function(canvas) {
                
                var imgData = canvas.toDataURL('image/png');

                var a = document.createElement('a');
                a.href = imgData;
                a.download = 'qrCodeImage.png';

                a.click();
            });
    }

  </script>
